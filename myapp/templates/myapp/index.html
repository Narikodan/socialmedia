{% extends 'myapp/navbar.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <style>
    .container-full-width {
      width: 100%;
      border-radius: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .card {
      margin-bottom: 20px;
      background-color: #ffffff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
    }

    .card-profile {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .card-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .card-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .card-content {
      margin-bottom: 10px;
    }

    .card-image {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card-buttons {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-buttons button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
    }

    .card-buttons button i {
      margin-right: 5px;
    }

    .card-image {
      width: 100%;
      max-height: 300px; /* Adjust the desired maximum height for the image */
      object-fit: contain; /* Scale the image to fit within the card while maintaining its aspect ratio */
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .create-post-button {
      font-size: 30px;
      color: #000000;
      cursor: pointer;
      background-color: inherit;
      border: none; /* Remove the button border */
      padding: 0;
      position: sticky;
      top: 20px; /* Adjust the top value as per your needs */
      z-index: 1; /* Set a higher z-index to ensure it appears above other elements */
      margin-left: 45%;
      
    }
    
  </style>

</head>
<body>

<div class="container-full-width">

  <a href="{% url 'myapp:create_post' %}">
    <button class="create-post-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="grey" class="bi bi-plus-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg>
    </button>
  </a>
 

  <div class="container">
    {% for post in posts reversed %}
    <div class="card">
      <div class="card-profile">
        <img src="/path/to/profile_picture.jpg" alt="Profile Picture" class="rounded-circle profile-picture">
        <h3 class="card-title">{{ post.user.first_name }} {{ post.user.last_name }}</h3>
      </div>
      <div class="card-content">
        <p>{{ post.text }}</p>
      </div>
      {% if post.image %}
      <img src="{{ post.image.url }}" alt="Post Image" class="card-image">
      {% endif %}
      <div class="card-buttons">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="black" class="bi bi-heart" viewBox="0 0 16 16">
            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
          </svg> 
        </button>
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-chat-dots" viewBox="0 0 16 16">
            <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
            <path d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125zm.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6c0 3.193-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2z"/>
          </svg> 
        </button>
        <button>
          <i class="fas fa-share"></i> 
        </button>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Your content here -->

</body>
</html>
{% endblock %}
